<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMS Spam Shield{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/animations.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon.ico') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="app-shell">
    <!-- Navigation Bar -->
    {% include "components/navbar.html" %}
    
    <div class="container-fluid app-layout">
        <div class="row app-row" id="appRow">
            <!-- Left Sidebar - History -->
            <div class="col-md-3 col-lg-2 sidebar-left" id="leftSidebar">
                {% include "components/left_sidebar.html" %}
            </div>
            
            <!-- Main Content -->
            <main class="col-md-6 col-lg-8 main-content" id="mainContent">
                {% block content %}{% endblock %}
            </main>
            
            <!-- Right Sidebar - Model Theory -->
            <div class="col-md-3 col-lg-2 sidebar-right" id="rightSidebar">
                {% include "components/right_sidebar.html" %}
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    {% include "components/footer.html" %}
    <button class="btn btn-primary footer-show-btn d-none" id="showFooterBtn" type="button" onclick="toggleFooter(true)">
        <i class="fas fa-chevron-up me-1"></i>
        Show Footer
    </button>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    <script src="{{ url_for('static', path='js/api.js') }}"></script>
    <script src="{{ url_for('static', path='js/chat.js') }}"></script>
    <script src="{{ url_for('static', path='js/visualizations.js') }}"></script>
    <script src="{{ url_for('static', path='js/compare.js') }}"></script>
    <script src="{{ url_for('static', path='js/monitoring.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
